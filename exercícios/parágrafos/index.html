<!DOCTYPE HTML>
<html lang="pt-br">
    <head>
        <title>Parágrafos</title>
    </head>
    <body>
<p> Independente da forma como 
    eu escrever meu parágrafo, se estiver no meio da par de tags &lt;p&gt; e &lt;p&gt; <!--"&lt;" e &gt; são simbolos, para colocar simbolos basta pesquisar HTML ENTITIES de cada um na internet, caso eu coloque, por exemplo <p>, o navegador vai entender como PARÁGRAFO.-->
</p>
Se precisar quebrar o texto em algum lugar específico <br> como esse, você pode usar a tag &lt;br&gt; <!--A tag <br> (break row) serve para realizar quebra de parágrafo específica.-->

<h1>macrão</h1>
<h4>com sausixa</h4>
<h5>&#x1F924 &#x1F525</h5> <!--Para acessar a lista de emojis com seus codepoints, basta acessar emojipedia.org substituindo o U+CÓDIGO (U+1F525 como no exemplo acima) por &#xCÓDIGO (&#x1F525)-->
    </body>
</html>
